{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
    jQuery(document).ready(function () {
        var spec = $('#id_species').find('option:selected').text();
        console.log(spec)
        switch (spec) {
            case 'Собака':
                $('.field-breed_dog').show();
                $('.field-breed_cat').hide();
                break;
            case 'Кошка':
                $('.field-breed_dog').hide();
                $('.field-breed_cat').show();
                break;
            default:
            $('.field-breed_dog').hide();
            $('.field-breed_cat').hide();
            break;
        }
    });
    jQuery('#id_species').on('change', function () {
    var spec = $(this).find('option:selected').text();

    if (spec == 'Собака') {
        $('.field-breed_cat').hide();
        $('.field-breed_dog').show();

    } else if (spec == 'Кошка') {
        $('.field-breed_dog').hide();
        $('.field-breed_cat').show();

    } else if (spec != 'Собака' != 'Кошка') {
        $('.field-breed_dog').hide();
        $('.field-breed_cat').hide();

    }

    });
     
</script>
{% endblock %}
